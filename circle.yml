general:
  branches:
    only:
      - master # list of branches to build
      - /feature-.*/ # or regexes
      
machine:
  node:
    version: 6.9.5
  
  services:
    - docker

dependencies:
  override:
    - echo "$CIRCLE_TAG"
    - npm install -g webpack angular-cli
    - npm install
    - ng build
    - docker build -t schwamster/doc-stack-app:$CIRCLE_TAG -t schwamster/doc-stack-app:latest .

test:
  override:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit
    - npm run test
    - sudo mv ./test-results.xml $CIRCLE_TEST_REPORTS/junit

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push schwamster/doc-stack-app:$CIRCLE_TAG
      - docker push schwamster/doc-stack-app
    
notify:
  webhooks:
