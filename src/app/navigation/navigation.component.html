<div class="container-fluid">
<nav class="navbar navbar-toggleable-md navbar-fixed-top navbar-dark bg-inverse">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand mb-0" [routerLink]="['']">
      <span><img alt="Brand" class="logo" src="assets/logo.png"> docStack</span>
    </a>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" [routerLinkActive]="['active']">
          <a class="nav-link" [routerLink]="['home']">Home<span class="sr-only">(current)</span></a>
        </li>
        <li *ngIf="isLoggedOn" class="nav-item" [routerLinkActive]="['active']">
          <a class="nav-link" [routerLink]="['upload']">Upload<span class="sr-only">(current)</span></a>
        </li>
        <li *ngIf="isLoggedOn" class="nav-item" [routerLinkActive]="['active']">
          <a class="nav-link" [routerLink]="['admin']">Admin<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" [routerLinkActive]="['active']">
          <a class="nav-link" [routerLink]="['about']">About<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item dropdown pull-xs-right">
          <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-user-circle" aria-hidden="true">&nbsp;</i>{{userLabel}}</a>
          <div class="dropdown-menu" aria-labelledby="Preview">
            <button *ngIf="!isLoggedOn" type="button" class="dropdown-item btn" (click)="login()">Login</button>
            <button *ngIf="isLoggedOn" type="button" class="dropdown-item btn" (click)="settings()">Settings</button>
            <button *ngIf="isLoggedOn" type="button" class="dropdown-item btn" (click)="api()">Api</button>
            <button *ngIf="isLoggedOn" type="button" class="dropdown-item btn" (click)="logout()">Logout</button>
          </div>
        </li>
    </ul>

      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>-->
  </div>
</nav>
</div>
